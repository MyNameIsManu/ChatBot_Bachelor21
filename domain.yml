version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - search_company
  - thanks
  - inform
  - give_name

entities:
  - company
  - location
  - name

slots:
  location:
 ## types: list bool categorical float unfeaturized
    type: text
  company: 
    type: text
  address: 
    type: unfeaturized 
  name:
    type: text

## just pre-coded responses
responses:
  utter_name:
  - text: "Du bist also {name}... Wie kann ich dir helfen?"

  utter_ask_location:
  - text: "In welcher Stadt soll ich nach {company} suchen?"

  utter_greet:
  - text: "Hey! Wie heißt du?"

  utter_cheer_up:
  - text: "Hilft dir das, dich besser zu fühlen?:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat dir das geholfen?"

  utter_happy:
  - text: "Danke, fahre fort!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Ich bin ein Bot, powered by Rasa."

## just action responses + define with python
actions:
  - action_company_search
  

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
